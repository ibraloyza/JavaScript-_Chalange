<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
    </style>

</head>
<body>
    <div class="flex-container">

        <div class="card" style="width: 18rem;">
            <img id="myImage" src="./LightOn.jpg" style="width: 100px;" alt="light on">
            <div class="card-body">
                <h2 class="">What can JavaScript Do?</h2>
                <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p> 
            </div>
        <button type="button" class="btn btn-primary" onclick="document.getElementById('myImage').src='LightOn.jpg';"> ON </button>
        <button type="button" class="btn btn-danger" onclick="document.getElementById('myImage').src='LightOff.jpg'">Off </button>            
        </div>


    </div>


</body>
</html>
